<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vxtwitter ジェネレーター</title>
<meta property="og:title" content="vxtwitter ジェネレーター">
</head>
<body>

<script>
function redirectTwitter() {
    var inputUrl = document.getElementById("twitterUrl").value;
    var redirectedUrl = inputUrl.replace(/https:\/\/(twitter|x)\.com\//g, "https://vxtwitter.com/");
    document.getElementById("vxtwitterUrl").value = redirectedUrl;
}

function copyToClipboard() {
    var copyText = document.getElementById("vxtwitterUrl");
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */
    document.execCommand("copy");
    alert("Copied the URL: " + copyText.value);
}
</script>

<h1>vxtwitter ジェネレーター</h1>
<p>Enter a Twitter URL:</p>
<input type="text" id="twitterUrl">
<button onclick="redirectTwitter()">変換</button>

<p>vxtwitter URL:</p>
<input type="text" id="vxtwitterUrl" readonly>

<button onclick="copyToClipboard()">コピー</button>

<p>例</p> 
<p>前 https://twitter.com/KSUWABE/status/771697739805528064</p>
<p>前 https://x.com/KSUWABE/status/771697739805528064</p>

<p>後 https://vxtwitter.com/KSUWABE/status/771697739805528064</p>
    <br>
<p>出力後のURLについて、一切の責任は取れません。ご容赦を。</p>
<p>Version 0.9.0</p>

</body>
</html>
